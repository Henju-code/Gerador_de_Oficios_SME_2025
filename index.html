<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="mainContainer">
        <div id="editorContainer">
            <label for="">Número do Ofício:</label>
            <input type="number" id="numberOfDocumentId">
            <label for="">Referido:</label>
            <textarea id="greetingAuthorityInput" >Excelentíssima Senhora,
Secretária de Educação do Município de Madalena</textarea>
            <label for="">Conteudo do Ofício</label>
            <textarea name="" id="mainContentInput">Senhora Secretária de Educação,</textarea>
            <button id="generatePDFButton">Gerar Ofício</button>
        </div>
        <div class="sheetContainer">
            <img class="mainFrame" src="./assets/Modelo de Oficio - SME 2025.svg" alt="Moldura">
            <img class="secretariatLogo" src="./assets/Logo Prefeitura de Madalena e Secretaria da Educação.svg" alt="Logo da SME e Prefeitura">
            <img id="watermarkLogo" src="./assets/Watermark.svg" alt="Watermark">
            <div class="registrationInformation">
                <span id="documentId">Ofício nº22/2025</span>
            </div>    
            <span id="registrationInformationDatetime" class="datetime">-</span>
            <p id="greetingToTheAforementionedAuthority">Excelentíssima Senhora, <br> Secretária de Educação do Município de Madalena</p>
            <!-- <span class="mainTextIntrodution">Senhora Secretária de Educação,</span> -->
            <p id="mainText">Senhora Secretária de Educação,</p>
            <div class="procedureLastDetails">
                <span class="datetime">-</span>
                <span>Atenciosamente,</span>
            </div>
            <div class="applicantSignature">
                <div id="signatureLine"></div>
                <span>Juliana Maria Fernandes Pinheiro</span>
                <span>( Secretária Municipal de Educação )</span>
            </div>
        </div>
    </div>
</body>
</html>
