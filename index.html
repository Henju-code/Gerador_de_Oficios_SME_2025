<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon padrão -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">

    <!-- Favicon .ico (fallback para navegadores antigos) -->
    <link rel="shortcut icon" href="./assets/favicons/favicon.ico">

    <!-- Apple Touch Icon (iPhone/iPad) -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">

    <!-- Android/Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./assets/favicons/android-chrome-512x512.png">

    <!-- Manifest (para Progressive Web Apps) -->
    <link rel="manifest" href="./assets/favicons/site.webmanifest">

    <!-- Cor da barra do navegador (mobile) -->
    <meta name="theme-color" content="#ffffff">

    <title>Gerador de Ofício</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div id="editorContainer">
            <label for="">Número do Ofício:</label>
            <input type="number" id="numberOfDocumentId" placeholder="00">
            <label for="">Referido:</label>
            <textarea id="greetingAuthorityInput" >Excelentíssima Senhora,
Secretária de Educação do Município de Madalena</textarea>
            <label for="">Conteudo do Ofício</label>
            <textarea name="" id="mainContentInput">Senhora Secretária de Educação,</textarea>
            <label for="">Nome do Solicitante:</label>
            <input type="text" id="applicantNameInput" placeholder="Nome do Solicitante">
            <label for="">CPF do Solicitante:</label>
            <input type="text" id="cpfInput" maxlength="14" placeholder="000.000.000-00">
            <button id="generatePDFButton">Gerar Ofício</button>
        </div>
        <div class="sheetContainer">
            <img class="mainFrame" src="./assets/Modelo de Oficio - SME 2025.png" alt="Moldura">
            <div class="registrationInformation">
                <span id="documentId">Ofício nº00/2025</span>
            </div>    
            <span id="registrationInformationDatetime" class="datetime">-</span>
            <p id="greetingToTheAforementionedAuthority">Excelentíssima Senhora, <br> Secretária de Educação do Município de Madalena</p>
            <p id="mainText">Senhora Secretária de Educação,</p>
            <div class="procedureLastDetails">
                <span class="datetime">-</span>
                <span>Atenciosamente,</span>
            </div>
            <div class="applicantSignature">
                <div id="signatureLine"></div>
                <span id="applicantName">Nome do Solicitante</span>
                <span id="applicantCPF">000.000.000-00</span>
                <span>cpf</span>
            </div>
        </div>
    </main>
</body>
</html>
